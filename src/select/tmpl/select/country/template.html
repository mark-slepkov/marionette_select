{% if current_title == '' %}
    {% set placeholder = "Выберите страну" %}
{% endif %}
<input type="text" placeholder="{{ placeholder }}" value="{{ current_title }}" />
<button class="arrow" data-action="open-close"></button>
<menu>
    {% for item in items %}
        {% if item['title'] != '' %}
            <button data-value="{{ item['id'] }}">{{ item['title'] }}</button>
        {% else %}
            <button data-value="{{ item['id'] }}">*Выберите страну*</button>
        {% endif %}
    {% endfor %}
</menu>
